name: Build Socket Server Docker Image

on:
  push:
    branches: [ master, main ]
    paths:
      - 'server/**'
      - '.github/workflows/build-docker.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Choose what to build'
        required: false
        default: 'docker'
        type: choice
        options:
          - docker
          - apk
          - all

jobs:
  build-and-push:
    if: ${{ github.event_name != 'workflow_dispatch' || contains(fromJson('["docker","all"]'), github.event.inputs.build_type) }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/socket-server
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo 'Image pushed: ${{ steps.meta.outputs.tags }}'
